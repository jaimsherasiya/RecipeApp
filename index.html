<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Tasty Bites Hub</title>
</head>
<body>
    <header>
        <nav>
            <h1>Tasty Bites Hub</h1>
            <form>
                <input type="text" placeholder="Search For Recipe...." class="SearchBox">
                <button type="submit" class="SearchBtn">Search</button></br>
                <button type="reset" class="reset">Reset</button>
            </form>
        </nav>
        <div class="container">
            <div id="suggestion"></div>
        </div>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search Your Favorite recipes....</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa fa-times">X</i>
                </button>
                <div class="recipe-details-content">  
                </div>
            </div>
        </section>
    </main>
    <script src="Script.js"></script>
</body>
</html>
